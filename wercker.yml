box: golang
build:

    steps:
        - setup-go-workspace

        - script:
            name: dependencies
            code: make deps

        - script:
            name: go test
            code: make test

        - script:
            name: go build
            code: make build
deploy:
  steps:
    - script:
        name: deploy info
        code: find .

    - add-ssh-key:
        keyname: DEPLOY

    - install-packages:
        packages: rsync

    - script:
        name: rsync
        code: |
          rsync -azvv --delete -e "ssh -v -p 47022 -i $DEPLOY -o StrictHostKeyChecking=no -o UserKnownHostsFile=no" $WERCKER_ROOT/* pi@60.119.182.188:~/pi/wercker/

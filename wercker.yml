box: golang
build:

    steps:
        - setup-go-workspace

        - script:
            name: dependencies
            code: make deps

        - script:
            name: go test
            code: make test

        - script:
            name: go build
            code: make build

        - script:
            name: copy binary
            code: cp ./outBinary $WERCKER_OUTPUT_DIR

deploy:
  steps:
    - script:
        name: deploy info
        code: find .

    - add-ssh-key:
        keyname: DEPLOY

    - install-packages:
        packages: rsync

    - script:
        name: rsync
        code: rsync -azvv --delete -e "ssh -v -p $SERVER_PORT -i $DEPLOY -o StrictHostKeyChecking=no -o UserKnownHostsFile=no" $WERCKER_OUTPUT_DIR/* $USER@$SERVER_HOST:~/wercker
